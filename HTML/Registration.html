<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink-Register</title>
    <link  rel="stylesheet" href="/CSS/Registration.css">
</head>
<body>
    <div class="registerpage">
        <form action="/action" id="registerform">
            <h1 for="title">Register</h1>               
                <input type="Text" placeholder="Enter Registerd NGO's Name Here" id="NGOname" name="NGOname">    
                <input type="Text" placeholder="Enter Society/Trust/Company Registration ID Here" id="trustID">
                <input type="Text" placeholder="Enter NGO's PAN Number Here" id="PANID">
                <input type="Text" placeholder="Enter NGO's DARPAN Registration ID Here (Optional)" id="DARPANID">
                <input type="Text" placeholder="Enter NGO's Address Here" id="address">
                <select name="type" id="countrycode">
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                    <option value="+93">+93</option>
                </select>
                    <input type="number" placeholder="Enter Mobile No." id="mobile" name="Mobie">
                    <input type="email" placeholder="Enter Email Here" id="email" name="Email">
                    <label for="registerbtn"></label>
                    <button id="registerbtn"  name="register">Register</button> 
            </form>
        </div>
    <div>
        <img src="/Images/Register.png" alt="Login"  id="image">
    </div>
    <script src="/JS/Registration.js"></script>
</body>
</html>
