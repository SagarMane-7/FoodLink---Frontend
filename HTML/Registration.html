<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink-Register</title>
    <link  rel="stylesheet" href="/CSS/Registration.css">
</head>
<body>
    <div id="Register">
        <div id="RegisterPage">
            <form action="/action">
                <h1 for="Heading">Register</h1>
                <div id="Main">                  
                    <input type="Text" placeholder="Enter Registerd NGO's Name Here" id="NGOName" name="NGOName">    
                    <input type="Text" placeholder="Enter Society/Trust/Company Registration ID Here" id="Trust">
                    <input type="Text" placeholder="Enter NGO's PAN Number Here" id="PAN">
                    <input type="Text" placeholder="Enter NGO's DARPAN Registration ID Here (Optional)" id="DARPAN">
                    <input type="Text" placeholder="Enter NGO's Address Here" id="Address">
                    <select name="type" id="country">
                        <option value="+91">+91</option>
                        <option value="+92">+92</option>
                        <option value="+93">+93</option>
                    </select>
                    <input type="number" placeholder="Enter Mobile No." id="Mobile" name="Mobie">
                    <input type="email" placeholder="Enter Email Here" id="Email" name="Email">
                    <button id="Registerbtn"  name="register">Register</button>
                </div>  
            </form>
        </div>
    </div>
    <div>
        <img src="/Images/Register.png" alt="Login"  id="image">
    </div>
    <script src="/JS/Registration.js"></script>
</body>
</html>
