<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodLink-Login</title>
    <link rel="stylesheet" href="/CSS/Login Page.css">
</head>
<body>
    <div>
        <img src="/Images/Login.png" alt="Login" id="image">
    </div>
        <div class="loginpage">
            <form action="/action" id="loginform">
                <h1 for="title">Login</h1>
                <div>
                    <label for="username">Username:</label>
                    <input type="Text" placeholder="Enter Username" id="username" name="Username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter Password" id="password" name="Username">
                </div>
                <div>
                    <label for="loginbtn"></label>
                    <button id="loginbtn"  name="Login">Login</button>
                </div>
                <div>
                    "Not registered yet?" 
                    <a href="Register" id="register">Register here</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/JS/Login Page.js"></script>
</body>
</html>
